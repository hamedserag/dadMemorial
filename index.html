<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dr Mahmoud Serag</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container-fluid mt-4 datesContainer">
    <div class="row justify-content-center">
      <h1>DR MAHMOUD SERAG</h1>
    </div>
    <div class="row justif-content-between">
      <div class="col-lg-4 col-sm-12">
        <h3 class="content">Death Date: <span>9 Feb 2021 - 11 AM</span> </h3>
      </div>
      <div class="col-lg-4 col-sm-12">
        <h3 class="content">Burrial Date: <span>9 Feb 2021 - 7 PM</span> </h3>
      </div>
      <div class="col-lg-4 col-sm-12">
        <h3 class="content">Birth Date: <span>1 Aug 1952</span> </h3>
      </div>
    </div>
  </div>
  <div class="container-fluid clockContainer pt-5">
    <div class="row justify-content-center">
      <h1>HE LEFT US FOR</h1>
    </div>
    <div class="row justify-content-center">
      <div class="timestamp">
        <h1 id="year">00</h1>
        <p>year</p>
      </div>
      <div class="timestamp">
        <h1 id="month">00</h1>
        <p>month</p>
      </div>
      <div class="timestamp">
        <h1 id="day">00</h1>
        <p>day</p>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="timestamp">
        <h1 id="hr">00</h1>
        <p>hour</p>
      </div>
      <div class="timestamp">
        <h1 id="min">00</h1>
        <p>min</p>
      </div>
      <div class="timestamp">
        <h1 id="sec">00</h1>
        <p>sec</p>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
<script src="app.js" charset="utf-8"></script>

</html>
